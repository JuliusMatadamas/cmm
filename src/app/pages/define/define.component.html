<div class="bg-slate-200 flex items-center justify-center min-h-screen">
    <div class="animate__animated animate__fadeIn bg-white p-6 rounded-md shadow-lg text-center w-80">
        <img [src]="logoPath" alt="Centro Médico Matamoros" class="mb-5 mx-auto w-20" height="500"
             width="500">
        <h1 class="block font-semibold text-2xl"><fa-icon [icon]="faUser"></fa-icon> Nueva contraseña</h1>

        <hr class="mt-3">

        <form action="">
            <div class="mt-3 text-left">
                <label for="password" class="block mb-2 text-base">
                    Ingrese su nueva contraseña
                    <input type="password" name="password" id="password" class="border focus:border-gray-600 focus:outline-none focus:ring-0 px-2 py-1 rounded-md text-base w-full" placeholder="Entre 5-10 caracteres">
                </label>
            </div>

            <div class="mt-3 text-left">
                <label for="password_confirm" class="block mb-2 text-base">
                    Confirme su nueva contraseña
                    <input type="password" name="password_confirm" id="password_confirm" class="border focus:border-gray-600 focus:outline-none focus:ring-0 px-2 py-1 rounded-md text-base w-full" placeholder="Entre 5-10 caracteres">
                </label>
            </div>

            <div class="mt-5">
                <button disabled class="bg-teal-950 border-2 border-teal-950 duration-300 ease-in-out hover:bg-teal-800 py-2 rounded-md text-white transition w-full" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
