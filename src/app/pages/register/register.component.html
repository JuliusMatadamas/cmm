<div class="bg-slate-200 flex items-center justify-center min-h-screen">
    <div class="animate__animated animate__fadeIn bg-white max-lg:w-6/12 max-lg:my-12 max-md:w-9/12 max-md:mt-24 max-sm:w-11/12 p-6 rounded-md shadow-lg text-center">
        <img [src]="logoPath" alt="Centro Médico Matamoros" class="mb-5 mx-auto w-20" height="500"
             width="500">
        <h1 class="block font-semibold text-2xl"><fa-icon [icon]="faUser"></fa-icon> Registro</h1>

        <hr class="mt-3">

        <form action="">
            <input type="hidden" name="type_id" value="1">

            <div class="max-w-2xl bg-white py-1 px-5 m-auto w-full mt-3">
                <div class="grid grid-cols-2 gap-4 max-w-xl m-auto text-left">
                    <div class="col-span-2 lg:col-span-1">
                        <label for="first_name" class="block mb-2 text-base">
                            Nombre(s)
                            <input type="text" name="first_name" id="first_name" class="border focus:border-gray-600 focus:outline-none focus:ring-0 px-2 py-1 rounded-md text-base w-full" placeholder="Entre 2-45 caracteres">
                        </label>
                    </div>

                    <div class="col-span-2 lg:col-span-1">
                        <label for="last_name" class="block mb-2 text-base">
                            Apellido(s)
                            <input type="text" name="last_name" id="last_name" class="border focus:border-gray-600 focus:outline-none focus:ring-0 px-2 py-1 rounded-md text-base w-full" placeholder="Entre 2-45 caracteres">
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 max-w-xl m-auto text-left">
                    <div class="col-span-2 lg:col-span-1">
                        <label for="birthdate" class="block mb-2 text-base">
                            Fecha de nacimiento
                            <input type="date" name="birthdate" id="birthdate" class="border focus:border-gray-600 focus:outline-none focus:ring-0 px-2 py-1 rounded-md text-base w-full">
                        </label>
                    </div>

                    <div class="col-span-2 lg:col-span-1">
                        <label class="block mb-2 text-base">Sexo:</label>
                        <div class="flex justify-evenly">
                        <span>
                            <input type="radio" name="genre" id="genre_m"> M
                        </span>
                            <span>
                            <input type="radio" name="genre" id="genre_f"> F
                        </span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 max-w-xl m-auto text-left">
                    <div class="col-span-2 lg:col-span-1">
                        <label for="email" class="block mb-2 text-base">
                            Correo electrónico
                            <input type="email" name="email" id="email" class="border focus:border-gray-600 focus:outline-none focus:ring-0 px-2 py-1 rounded-md text-base w-full" placeholder="tu-correo@ejemplo.com">
                        </label>
                    </div>

                    <div class="col-span-2 lg:col-span-1">
                        <label for="last_name" class="block mb-2 text-base">
                            Contraseña
                            <input type="password" name="password" id="password" class="border focus:border-gray-600 focus:outline-none focus:ring-0 px-2 py-1 rounded-md text-base w-full" placeholder="Entre 5-10 caracteres">
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 max-w-xl m-auto mt-5 text-left">
                    <div class="col-span-2 lg:col-span-1 text-sm text-teal-800">
                        <a href="#"><fa-icon [icon]="faArrowLeftLong"></fa-icon>  Regresar al login</a>
                    </div>

                    <div class="col-span-2 lg:col-span-1">
                        <button disabled class="bg-teal-950 border-2 border-teal-950 duration-300 ease-in-out hover:bg-teal-800 py-2 rounded-md text-white transition w-full" type="submit">Ingresar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
