<div class="bg-slate-200 flex h-screen items-center justify-center">
    <div class="animate__animated animate__fadeIn bg-white p-6 rounded-md shadow-lg text-center w-80">
        <img [src]="logoPath" alt="Centro Médico Matamoros" class="mb-5 mx-auto w-20" height="500"
             width="500">
        <h1 class="block font-semibold text-2xl"><fa-icon [icon]="faUser"></fa-icon> Login</h1>

        <hr class="mt-3">

        <div class="mt-3">
            <label for="email" class="block mb-2 text-base">
                Ingrese su correo electrónico
                <input type="email" name="" id="email" class="border focus:border-gray-600 focus:outline-none focus:ring-0 px-2 py-1 rounded-md text-center text-base w-full" placeholder="correo-electrónico@ejemplo.com">
            </label>
        </div>

        <form action="">
            <div class="mt-3">
                <label for="password" class="block mb-2 text-base">
                    Ingrese su contraseña
                    <input type="password" name="" id="password" class="border focus:border-gray-600 focus:outline-none focus:ring-0 px-2 py-1 rounded-md text-center text-base w-full" placeholder="Entre 5-10 caracteres">
                </label>
            </div>

            <div class="flex items-center justify-between mt-3">
                <div class="text-sm text-teal-800">
                    <a href="#" class="">Registrarse como paciente</a>
                </div>
                <div class="text-sm text-teal-800">
                    <a href="#" class="">¿Contraseña olvidada?</a>
                </div>
            </div>

            <div class="mt-5">
                <button disabled class="bg-teal-950 border-2 border-teal-950 duration-300 ease-in-out hover:bg-teal-800 py-2 rounded-md text-white transition w-full" type="submit">Ingresar</button>
            </div>
        </form>
    </div>
</div>
